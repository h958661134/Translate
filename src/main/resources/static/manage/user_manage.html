<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>用户管理</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../layui/layui.js"></script>
  <link rel="stylesheet" href="../css/basic.css">
  <style>
    .btn-wrap{
      margin:5px 20px;
    }
    .btn-wrap>button{
      float: right;
      margin: 0 10px;
    }
  </style>
</head>
<body>


  <div class="layui-col-sm8 layui-col-sm-offset2">
  <form action="" class="bs-center layui-form">
            <div class="layui-col-sm5 layui-form-item">
                <label class="layui-form-label">用户名：</label>
                <div class="layui-input-block">
                <input type="text" name="userName" class="layui-input">
                </div>
            </div>
            <div class="layui-col-sm5">
                <label class="layui-form-label">用户ID：</label>
                <div class="layui-input-block">
                <input type="text" name="userAccount" class="layui-input">
                </div>
            </div>
            <div class="layui-col-sm2">
                <a id="searchIpt" class="layui-btn layui-btn-normal">搜索</a>
            </div>
        </form>
    <div class="btn-wrap layui-clear">
      <button id="addCounter" class="add-counter layui-btn">添加用户</button>
    </div>
    <table id="table" lay-filter="table"></table>
  </div>

</body>

<!--添加柜员信息-->
<form id="addNumber" class="layui-form bs-hidden fm-in" lay-filter="addNumber">
  <div class="layui-form-item bs-hidden">
      <label class="layui-form-label"> </label>
      <div class="layui-input-block">
          <input type="text" name="a1" class="layui-input">
      </div>
  </div>
  <div class="layui-form-item">
      <label class="layui-form-label">用户id：</label>
      <div class="layui-input-block">
      <input type="text" name="a2" required  lay-verify="required" placeholder="请输入用户id" autocomplete="off" class="layui-input">
      </div>
  </div>
  <div class="layui-form-item">
      <label class="layui-form-label">用户名：</label>
      <div class="layui-input-block">
        <input type="text" name="a2" required  lay-verify="required" placeholder="请输入用户名称" autocomplete="off" class="layui-input">
      </div>
  </div>
  <div class="layui-form-item">
      <label class="layui-form-label">邮箱：</label>
      <div class="layui-input-block">
          <input type="text" name="a4" required  lay-verify="required" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
      </div>
  </div>
  <div class="layui-form-item">
      <label class="layui-form-label">密码：</label>
      <div class="layui-input-block">
          <input type="text" name="a4" required  lay-verify="required" placeholder="请输入用户密码" autocomplete="off" class="layui-input">
      </div>
  </div>
  <div class="layui-form-item">
      <label class="layui-form-label">用户权限：</label>
      <div class="layui-input-block">
          <input type="text" name="a4" required  lay-verify="required" placeholder="请设置用户权限" autocomplete="off" class="layui-input">
      </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">用户创建时间：</label>
    <div class="layui-input-block">
      <input type="text" class="layui-input" id="Ctime" lay-filter="Ctime">
    </div>
</div>
  <div class="layui-form-item">
          <div class="layui-input-block btn-center">
              <button class="layui-btn" lay-submit lay-filter="pwd">提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
  </div>
</form>
